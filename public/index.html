<!DOCTYPE html>
<html>
  <head>
    <title>::theArtsBlock::</title>
    <style type="text/css" media="screen"> 
      object {
        position:fixed;
        top: 50%;
        left: 50%;
        margin-left: -250px;
        margin-top: -250px;
      }  
    </style>
  </head>
  <body>
      <object id="portal" type="application/x-shockwave-flash" data="./ablock.swf" height="500" width="500">
        <param name="movie" value="./ablock.swf"/>
        <param name="quality" value="high"/>
        <param name="AllowScriptAccess" value="always"/>
      </object>
  </body>
</html>
